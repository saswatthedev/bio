<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    #content {
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    p {
      margin: 0 0 20px 0;
      font-size: 1.05em;
    }

    footer {
      text-align: center;
      padding: 25px;
      font-size: 0.95em;
      color: #888;
    }

    strong {
      font-weight: 700;
      color: #ffffff;
    }

    em {
      font-style: italic;
      color: #d0d0d0;
    }

    code {
      background-color: #2b2b2b;
      padding: 2px 6px;
      border-radius: 4px;
      color: #ff79c6;
      font-family: 'Fira Code', monospace;
    }

    pre {
      background-color: #2b2b2b;
      padding: 20px;
      border-radius: 8px;
      margin: 25px 0;
      overflow-x: hidden;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #f8f8f2;
      font-family: 'Fira Code', monospace;
      line-height: 1.5;
      font-size: 0.95em;
    }

    pre code {
      background-color: transparent;
      padding: 0;
      color: #f1fa8c; /* Yellow for code text */
      font-family: 'Fira Code', monospace;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      #content {
        padding: 15px;
      }
      pre {
        font-size: 0.85em;
        padding: 15px;
        margin: 20px 0;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <footer>designed by saswat :)</footer>

  <script>
    const content = `
a Ai model plan.


I am building an algorithm that takes an image as input. It analyzes the face of human in the image, identifies facial features so users will feel confident and happy, and provides suggestions and product routines for glow-ups. Now, here's a question: there are already LLMs like GPT, Claude, and Grok on the market. So, why i am creating this?. Because, they're not good at facial analysis and are specifically designed for NLP (Natural Language Processing). Also, They require high computing power and are limited for image analysis.

Some goals for my AI:
1. Make sure it requires very little computing power.
2. Make it quite affordable for users because everybody deserves a glow-up.


I know you can't code the internat transformer or do any kind of complex backend or frontend task. So, i have a work for you, which just need some attentation and almost any human can do it, if they are good in vison. So, as you know, we have to collect large amount of datsets in order to train the model.

Your work is to collect images and plot various classes (classes means like a thing, for eg: beard, acne, etc). Since i am alone, it's getting time-consuming and hearder for me to collect images and plot.
The classes i want you to plot are:

\`classes = ['beard', 'mustache', 'glasses', 'straight hair', 'curly hair', 'wavy hair', 'bald', 'acne', 'redness', 'dark spots', 'ue', 'scars', 'freckles', 'dl', 'bst', 'ae']\`

Here:
1. \`beard\` means yk.
2. \`mustache\` means yk.
3. \`glasses\` means yk, all type of glasses on eyes.
4. yk those hairs — \`straight hair\` means a very straight one, \`curly hair\` means yk, and \`wavy hair\` means little wavvvvy around hairs.
5. \`bald\` means yk, lol!
6. \`acne\` means pimples or breakout stuff.
7. \`redness\` means face getting red or like irritated skin.
8. \`dark spots\` means those post-acne marks or random skin dots.
9. \`ue\` (under eyes), eye bag or dark circle.
10. \`scars\` means acne scars, like pitted, rolling, or raised marks from past acne.
11. \`freckles\` means those small natural spots on face.
12. \`dl\` means dry lips — like cracked or chapped lips.
13. \`bst\` means best bad skin texture — rough or uneven surface, ugh.
14. \`ae\` means attractive eyes — eyes that hit different!

Also, i will be plotting as well, if we work together then we can collect and plot faster. For plotting, i have made my own web application. But, this is just for you to understand what you have to do, Thank you!
    `;

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function parseContent(text) {
      // Extract code blocks with triple backticks
      const codeBlocks = [];
      text = text.replace(/```(.*?)```/gs, function(match, code) {
        codeBlocks.push(escapeHtml(code));
        return `{{CODEBLOCK${codeBlocks.length - 1}}}`;
      });

      // Split into paragraphs by double newlines, preserving line breaks
      const paragraphs = text.trim().split(/\n\n/);
      let html = '';

      paragraphs.forEach(paragraph => {
        // Apply formatting for bold, italic, and inline code
        paragraph = paragraph.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        paragraph = paragraph.replace(/\*(.*?)\*/g, '<em>$1</em>');
        paragraph = paragraph.replace(/`(.*?)`/g, '<code>$1</code>');

        // Replace code block placeholders
        paragraph = paragraph.replace(/{{CODEBLOCK(\d+)}}/g, function(match, index) {
          // Preserve line breaks in code blocks
          return `<pre><code>${codeBlocks[index]}</code></pre>`;
        });

        // Preserve line breaks within paragraphs
        paragraph = paragraph.replace(/\n/g, '<br>');

        // Wrap in paragraph tags
        html += `<p>${paragraph}</p>`;
      });

      return html;
    }

    // Parse and display content
    const parsedContent = parseContent(content);
    document.getElementById('content').innerHTML = parsedContent;
  </script>
</body>
</html>
